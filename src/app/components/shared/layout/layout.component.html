<div class="row d-flex justify-content-center">
    <div class="col-md-12">
        <div class="card w-auto m-4 p-4">
            <!-- <h5 class="card-title">Fastag Recharge</h5> -->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <app-navbar (toggler)="toggleSideNav()"></app-navbar>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-2"
                        [ngStyle]="showHideNav ? {'display': 'block', 'transition': '3s'} : {'display': 'none', 'transition': '3s'}">
                        <app-sidenav
                            (showHideNav)="toggleSideNav()"></app-sidenav>
                    </div>
                    <div [ngClass]="!showHideNav ? 'col-md-12 m-4' : 'col-md-10 m-4'">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
