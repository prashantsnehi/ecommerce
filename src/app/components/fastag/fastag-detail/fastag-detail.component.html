<form class="row g-3 justify-content-evenly" 
    [formGroup]="rechargeFastag"
    (ngSubmit)="pay(rechargeFastag)">
    <div class="col-md-3">
        <label for="inputCategory" class="form-label">Category</label>
        <input type="text"
            class="form-control"
            id="inputCategory"
            formControlName="category"
            readonly>
        
    </div>
    <div class="col-md-3">
        <label for="inputOperator" class="form-label">Operator</label>
        <input type="text"
            class="form-control"
            id="inputOperator"
            formControlName="operator"
            readonly>
    </div>
    <div class="col-md-3">
        <label for="inputVehical" class="form-label">Vehical Number</label>
        <input type="text"
            class="form-control"
            id="inputVehical"
            formControlName="vehicleNumber"
            readonly>
    </div>
    <div class="col-md-3">
        <label for="inputMobile" class="form-label">Mobile Number</label>
        <input type="text"
            class="form-control"
            id="inputMobile"
            formControlName="mobile"
            readonly>
    </div>
    <div class="col-12">
        <label for="inputCustomerName" class="form-label">CustomerName</label>
        <input type="text" 
            class="form-control" 
            id="inputCustomerName"
            formControlName="customerName"
            readonly>
    </div>
    <div class="col-12">
        <label for="inputAddress1" class="form-label">Address</label>
        <input type="text" 
            class="form-control" 
            id="inputAddress2"
            value="Apartment, studio, or floor"
            readonly>
    </div>
    <div class="col-md-3">
        <label for="inputAmount" class="form-label">Amount</label>
        <input type="text" 
            class="form-control" 
            id="inputAmount"
            formControlName="amount"
            readonly>
    </div>
    <div class="col-md-3">
        <label for="inputAmountToPay" class="form-label">Charges</label>
        <input type="text" 
            class="form-control" 
            id="inputCharges"
            formControlName="charges"
            readonly>
    </div>
    <div class="col-md-3">
        <label for="inputAmountToPay" class="form-label">AmountToPay</label>
        <input type="text" 
            class="form-control" 
            id="inputAmountToPay"
            formControlName="amountToPay">
    </div>
    <div class="col-md-3">
        <label for="inputAmountToPay" class="form-label">TPin</label>
        <input type="password" 
            class="form-control" 
            id="inputTpin"
            formControlName="tpin">
    </div>
    <div class="col-12" [ngStyle]="{ 'border': '2px solid red' }">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="confirmation">
            <label class="form-check-label" for="gridCheck">
                I confirm that all details are correct.
            </label>
        </div>
    </div>
    <div class="row mt-3 p-1">
        <div class="col-6 d-grid gap-2">
            <button type="submit" 
                class="btn btn-primary"
                [disabled]="!rechargeFastag.valid">Pay</button>
        </div>
        <div class="col-6 d-grid gap-2">
            <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
