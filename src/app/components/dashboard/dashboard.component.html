<div class="row m-4 justify-content-between">
    <div class="col-md-3 card p-3">
      <h5 class="card-title text-center bg-primary text-white">GTV</h5>
      <app-charts></app-charts>
    </div>
    <div class="col-md-3 card p-3">
      <h5 class="card-title text-center bg-primary text-white">Electricity</h5>
      <app-electricity-chart></app-electricity-chart>
    </div>
    <div class="col-md-3 card p-3">
      <h5 class="card-title text-center bg-primary text-white">Recharge</h5>
      <app-recharge-chart></app-recharge-chart>
    </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-6 card">
    <h5 class="card-title text-center bg-primary text-white">Services</h5>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/utilities/bbps.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/utilities/bbps-1.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/utilities/bharat-connect.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/utilities/recharge-1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/utilities/recharge-2.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/utilities/recharge.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
</div>
